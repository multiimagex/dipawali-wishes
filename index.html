<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ЁЯОЗ рд╢реБрдн рджреАрдкрд╛рд╡рд▓реА ЁЯОЗ</title>
<style>
/* Body & Background */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9933, #ffcc33, #ffff66);
  color: #fff;
  overflow: hidden;
  min-height: 100vh;
}

/* Big Diwali Text */
h1#greetingText {
  font-size: 3em;
  margin-top: 30px;
  font-weight: bold;
  text-shadow: 2px 2px 15px #fff700, 0 0 25px #ff8c00;
  animation: flicker 1.8s infinite alternate;
}
@keyframes flicker {
  0% { opacity: 0.9; }
  50% { opacity: 1; }
  100% { opacity: 0.95; }
}

/* Main Image */
.main-img {
  width: 240px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 0 25px gold;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { box-shadow: 0 0 10px gold; }
  to { box-shadow: 0 0 35px orange; }
}

/* Input & Button */
input {
  padding: 10px;
  font-size: 1em;
  border-radius: 8px;
  border: none;
  width: 80%;
  max-width: 250px;
  margin: 10px auto;
  box-shadow: 0 0 10px #ffdf5e;
}

button {
  padding: 10px 25px;
  font-size: 1em;
  background: linear-gradient(90deg, #ffcc00, #ff6600);
  color: #000;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
  box-shadow: 0 0 15px #ffdf5e;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.05); }

/* Link container */
#linkContainer { display: none; margin-top: 20px; }
#generatedLink { width: 90%; padding: 8px; border-radius: 8px; border: none; text-align: center; }

/* Share Buttons */
.share-buttons { margin-top: 15px; }
.share-btn {
  display: inline-block;
  margin: 8px;
  padding: 10px 15px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  text-decoration: none;
  transition: transform 0.2s;
}
.share-btn:hover { transform: scale(1.1); }
.whatsapp { background-color: #25D366; }
.facebook { background-color: #1877F2; }
.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); }

/* Fireworks Canvas */
canvas { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }

/* Main container */
#mainContainer { position: relative; z-index: 2; padding-top: 20px; }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div id="mainContainer">
  <!-- Laxmi Mata GIF -->
  <img src="laxmimata.gif" alt="Laxmi Mata" class="main-img">

  <!-- Big Diwali Text -->
  <h1 id="greetingText">тЬи рд╢реБрдн рджреАрдкрд╛рд╡рд▓реА тЬи</h1>

  <!-- Name input -->
  <div id="nameInputContainer">
    <input type="text" id="senderName" placeholder="рдЕрдкрдирд╛ рдирд╛рдо рд▓рд┐рдЦреЗрдВ">
    <br>
    <button onclick="generateLink()">рдЕрдкрдиреА Greeting рдмрдирд╛рдПрдВ</button>
  </div>

  <!-- Generated link + share -->
  <div id="linkContainer">
    <p>ЁЯСЗ рдЕрдкрдиреА рд╢реЗрдпрд░ рдХрд░рдиреЗ рд╡рд╛рд▓реА рд▓рд┐рдВрдХ:</p>
    <input type="text" id="generatedLink" readonly>
    <div class="share-buttons">
      <a id="wa" class="share-btn whatsapp" target="_blank">ЁЯУ▒ WhatsApp</a>
      <a id="fb" class="share-btn facebook" target="_blank">ЁЯУШ Facebook</a>
      <a id="ig" class="share-btn instagram" target="_blank">ЁЯУ╕ Instagram</a>
    </div>
  </div>
</div>

<script>
// Check if URL has name param
const url = new URL(window.location.href);
const sender = url.searchParams.get("name");
if(sender){
  document.getElementById("greetingText").innerText = `ЁЯОЗ Happy Diwali from ${sender} ЁЯОЖ`;
  document.getElementById("nameInputContainer").style.display = "none";
}

// Generate link + show share buttons
function generateLink(){
  const name = document.getElementById("senderName").value.trim();
  if(!name) return alert("рдХреГрдкрдпрд╛ рдЕрдкрдирд╛ рдирд╛рдо рд▓рд┐рдЦреЗрдВ!");
  
  const base = window.location.origin + window.location.pathname;
  const link = `${base}?name=${encodeURIComponent(name)}`;
  document.getElementById("generatedLink").value = link;
  document.getElementById("linkContainer").style.display = "block";

  document.getElementById("wa").href = `https://wa.me/?text=${encodeURIComponent("ЁЯОЖ Happy Diwali! ЁЯМЯ рдореЗрд░реА Greeting рджреЗрдЦреЛ: " + link)}`;
  document.getElementById("fb").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
  document.getElementById("ig").href = `https://www.instagram.com/?url=${encodeURIComponent(link)}`;
}

// Fireworks animation
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];
function random(min,max){return Math.random()*(max-min)+min;}
function createFirework(){
  const x=random(100,canvas.width-100);
  const y=random(50,canvas.height/2);
  for(let i=0;i<30;i++){
    fireworks.push({x,y,r:2,c:`hsl(${random(0,360)},100%,60%)`,sx:random(-3,3),sy:random(-3,3),life:random(50,100)});
  }
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((f,i)=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fillStyle=f.c;
    ctx.fill();
    f.x+=f.sx; f.y+=f.sy; f.life--;
    if(f.life<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
setInterval(createFirework,1000);
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>
</body>
</html>
