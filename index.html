button {

  cursor: pointer;
  margin-top: 10px;

  transition: transform 0.2s;
}
button:hover {

}

}

.share-btn {

  transition: transform 0.2s;
}
.share-btn:hover {
  transform: scale(1.1);
}

.whatsapp { background-color: #25D366; }
.facebook { background-color: #1877F2; }
.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); }

canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 0;
}

#mainContainer {
  position: relative;
  z-index: 10;
}
