<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ‡ Happy Diwali Greeting</title>
<style>
/* ğŸ”¥ Background & layout */

.diya {

/* ğŸ‡ Main Container */

.main-img {

.share-btn:hover { transform: scale(1.1); }

.whatsapp { background-color: #25D366; }
.facebook { background-color: #1877F2; }
.instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); }

/* ğŸ† Fireworks Canvas */
canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 0;
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div id="mainContainer">
  <!-- ğŸŒ¸ Laxmi Mata GIF -->
  <img src="laxmimata.gif" alt="Laxmi Mata" class="main-img">

  <!-- ğŸª” Greeting Text -->
  <h1 id="greetingText">âœ¨ à¤¶à¥à¤­ à¤¦à¥€à¤ªà¤¾à¤µà¤²à¥€ âœ¨</h1>

  <!-- âœï¸ Name Input -->
  <div id="nameInputContainer">
    <input type="text" id="senderName" placeholder="à¤…à¤ªà¤¨à¤¾ à¤¨à¤¾à¤® à¤²à¤¿à¤–à¥‡à¤‚">
    <br>
    <button onclick="generateLink()">à¤…à¤ªà¤¨à¥€ Greeting à¤¬à¤¨à¤¾à¤à¤‚</button>
  </div>

  <!-- ğŸ”— Generated Link + Share Buttons -->
  <div id="linkContainer">
    <p>ğŸ‘‡ à¤…à¤ªà¤¨à¥€ à¤¶à¥‡à¤¯à¤° à¤•à¤°à¤¨à¥‡ à¤µà¤¾à¤²à¥€ à¤²à¤¿à¤‚à¤•:</p>
    <input type="text" id="generatedLink" readonly>
    <div class="share-buttons">
      <a id="wa" class="share-btn whatsapp" target="_blank">ğŸ“± WhatsApp</a>
      <a id="fb" class="share-btn facebook" target="_blank">ğŸ“˜ Facebook</a>
      <a id="ig" class="share-btn instagram" target="_blank">ğŸ“¸ Instagram</a>
    </div>
  </div>
</div>

<!-- ğŸª” Big Diya -->
<img src="https://i.ibb.co/zsG6zxH/diya-lamp.png" alt="Diya" class="diya">

<script>
// ğŸª” Check for sender name in URL
const url = new URL(window.location.href);
const sender = url.searchParams.get("name");

if (sender) {
  document.getElementById("greetingText").innerText = `ğŸ‡ Happy Diwali from ${sender} ğŸ†`;
  document.getElementById("nameInputContainer").style.display = "none";
}

// ğŸ”— Generate Shareable Link
function generateLink() {
  const name = document.getElementById("senderName").value.trim();
  if (!name) return alert("à¤•à¥ƒà¤ªà¤¯à¤¾ à¤…à¤ªà¤¨à¤¾ à¤¨à¤¾à¤® à¤²à¤¿à¤–à¥‡à¤‚!");
  
  const base = window.location.origin + window.location.pathname;
  const link = `${base}?name=${encodeURIComponent(name)}`;
  
  document.getElementById("generatedLink").value = link;
  document.getElementById("linkContainer").style.display = "block";

  document.getElementById("wa").href = `https://wa.me/?text=${encodeURIComponent("ğŸ† Happy Diwali! ğŸŒŸ à¤®à¥‡à¤°à¥€ Greeting à¤¦à¥‡à¤–à¥‹: " + link)}`;
  document.getElementById("fb").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
  document.getElementById("ig").href = `https://www.instagram.com/?url=${encodeURIComponent(link)}`;
}

// ğŸ† Fireworks Animation
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];
function random(min,max){return Math.random()*(max-min)+min;}
function createFirework(){
  const x=random(100,canvas.width-100);
  const y=random(50,canvas.height/2);
  for(let i=0;i<30;i++){
    fireworks.push({
      x,y,
      r:2,
      c:`hsl(${random(0,360)},100%,60%)`,
      sx:random(-3,3),
      sy:random(-3,3),
      life:random(50,100)
    });
  }
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((f,i)=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fillStyle=f.c;
    ctx.fill();
    f.x+=f.sx;
    f.y+=f.sy;
    f.life--;
    if(f.life<=0)fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
setInterval(createFirework,1000);
animate();
window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>
</body>
