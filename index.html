  <style>
    body {

    @keyframes pulse {

    /* Crackers (fireworks) canvas */

<body>
  <audio id="bgm" loop autoplay>

  <div class="container">

    <h1>‚ú® ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä ‚ú®</h1>
    <div id="wishText" class="message"></div>
    <input type="text" id="nameInput" placeholder="‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
    <button onclick="generateLink()">‡§≤‡§ø‡§Ç‡§ï ‡§¨‡§®‡§æ‡§è‡§Ç</button>

    <div class="share" id="shareSection" style="display:none;">
      <p>‡§Ö‡§™‡§®‡•á ‡§¶‡•ã‡§∏‡•ç‡§§‡•ã‡§Ç ‡§ï‡•ã ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç:</p>
      <button onclick="shareWhatsApp()">WhatsApp</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const senderName = urlParams.get('name');
    const wishText = document.getElementById('wishText');

    if(senderName){
      wishText.innerHTML = `‡§Ü‡§™‡§ï‡•ã ‡§î‡§∞ ‡§Ü‡§™‡§ï‡•á ‡§™‡•Ç‡§∞‡•á ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§ï‡•ã ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å üéÜ<br><b>${senderName}</b> ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á!`;
    }

    function generateLink(){
      const name = document.getElementById('nameInput').value.trim();
      if(name){
        const link = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
        navigator.clipboard.writeText(link);
        alert('‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ! ‡§Ö‡§¨ ‡§á‡§∏‡•á ‡§Ö‡§™‡§®‡•á ‡§¶‡•ã‡§∏‡•ç‡§§‡•ã‡§Ç ‡§ï‡•ã ‡§≠‡•á‡§ú‡•á‡§Ç üéâ');
        document.getElementById('shareSection').style.display = "block";
      }
    }

    function shareWhatsApp(){
      const text = `‚ú® ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä! ‚ú®\n${window.location.href}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }

    function shareInsta(){
      alert('Instagram ‡§™‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§Æ‡•à‡§®‡•ç‡§Ø‡•Å‡§Ö‡§≤‡•Ä ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç üì∏');
    }

    function shareFacebook(){
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`);
    }

    // üî• Fireworks effect
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    const fireworks = [];
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      const colors = ['#ff0000','#ff6600','#ffff00','#00ff00','#00ffff','#ff00ff'];
      for (let i = 0; i < 30; i++) {
        fireworks.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: random(2, 6),
          radius: 2,
          life: random(30, 80),
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0,0,w,h);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        f.x += Math.cos(f.angle) * f.speed;
        f.y += Math.sin(f.angle) * f.speed;
        f.life--;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();
        if (f.life <= 0) fireworks.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }
    animate();

    setInterval(() => {
      const x = Math.random() * w;
      const y = Math.random() * h / 2;
      createFirework(x, y);
    }, 700);
  </script>
